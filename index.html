<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-hello</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>{{messaggio}}</h1>

            <h2>{{saluto}} {{nome}} {{cognome}}</h2>

            <!-- esempio di sovrascrizione di variabile con input utilizzando v-model -->

            <input type="text" class="form-text" v-model="nomeUtente">
            <h3>{{saluto}} {{nomeUtente}}</h3>

            <h3 class="rosso">{{nome}} {{cognome}}</h3>

            <h3 :class="miaClasseCss">{{nome}} {{cognome}}</h3>

            <!-- Carico un img tramite url -->

            <!-- <div class="box-img">
                <img :src="newImage" alt="newImage Vue">

            </div> -->

            <!-- Carico una img tramite url e le aggiungo una classe per inserirla nel suo box -->

            <div class="box-img">
                <img :src="newImage" alt="newImage Vue" :class="sizeImage">

            </div>




        </div>
        
    </div>


    <script src="Js/script.js"></script>
</body>
</html>
